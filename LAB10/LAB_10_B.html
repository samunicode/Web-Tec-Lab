<!DOCTYPE html>
<html>
<head>
    <title>LAB 10 (WEB Technologies) B</title>
    <script>
        function cal(){
            var i, num, fact;
            fact=1;
            num= Number(document.getElementById("num").value);
            for(i=1; i<=num; i++)
            {
                fact=fact*i;
            }
            document.getElementById("answer").value=fact;
            return fact;
        }
        
        function showFactorial() {
          const factorial = cal();
          alert("The factorial is: " + factorial);
        }
    </script>
</head>
<body>
    <div style="border:2px solid; border-radius: 5px; width: 600px; height: 380px; margin-left: auto; margin-right:auto; text-align:center; background-color:antiquewhite;">
        <div style="border:2px solid; border-radius: 5px; width:400px; margin:auto; margin-top:20px; background-color:aliceblue;">
            <h1 style="font-size:15px;">LAB 10 (WEB Technologies)<br>Program (B)<br>By - Sameer</h1>
        </div>
        <h1 style="padding: 10px;">Program to display Factorial of a Number</h1>
        <input id="num" style="font-size:25px;" placeholder="Enter the number">
        <button style="font-size:25px;" onclick="showFactorial()">Calculate Factorial</button>
        <input style="font-size:25px; padding:10px; border-radius: 5px; margin-top:40px;" id="answer">
    </div>
</body>
</html>
