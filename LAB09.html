<!DOCTYPE html>
<html>
<head>
	<title>Country Capitals</title>
	<style>
		#capital {
			font-weight: bold;
			font-size: 20px;
			color: blue;
		}
	</style>
</head>
<body>
	<h1>Select a Country to See Its Capital</h1>
	<select id="countrySelect" onchange="displayCapital()">
        <option value="india">India</option>
		<option value="bangla">Bangladesh</option>
		<option value="pak">Pakistan</option>
		<option value="france">Ukraine</option>
		<option value="russia">Russia</option>
		<option value="usa">USA</option>
	</select>
	<p>The capital of <span id="countryName"></span> is <span id="capital"></span>.</p>

	<script>
		function displayCapital() {
			var select = document.getElementById("countrySelect");
			var selectedOption = select.options[select.selectedIndex].value;
			var countryName = select.options[select.selectedIndex].text;
			var capital = "";
			switch(selectedOption) {
				case "india":
					capital = "New Delhi";
					break;
				case "bangla":
					capital = "Dhaka";
					break;
				case "pak":
					capital = "Islamabad";
					break;
				case "france":
					capital = "Kyiv";
					break;
				case "russia":
					capital = "Moscow";
					break;
				default:
					capital = "Washington DC";
			}
			document.getElementById("countryName").textContent = countryName;
			document.getElementById("capital").textContent = capital;
		}
	</script>
</body>
</html>
