<!DOCTYPE html>
<html lang="en">
<head>
    <title>GET Form HomePage</title>
    <style>
        h1 {
            display: flex;
            justify-content: center;
        }
		table {
			margin: 0 auto;
            border: 2px solid;
            border-radius: 5px;
		}
		td {
			padding: 10px;
            border: 2px solid;
            border-radius: 5px;
		}
		input[type="submit"] {
			margin-top: 10px;
		}
	</style>
</head>
<body>
    <h1>MUJ Registration Form</h1>
	<table>
		<form action="myphpGet.php" method="get">
			<tr>
				<td>User ID:</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<th colspan="2"><input type="submit" name="submit" value="Register"></th>
			</tr>
		</form>
	</table>
</body>
</html>
